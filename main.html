  <!--Trip form -->
  <form>
    <fieldset>
      <legend>Trip</legend>
      <input class="form-control form-control-lg" id="startLocation" type="text" placeholder="Your current address"
        aria-label=".form-control-sm example"> <br>
      <input class="form-control form-control-lg" id="endLocation" type="text" placeholder="Your destination address"
        aria-label=".form-control-sm example"><br>
        <input class="form-control form-control-lg" id="depTime" type="text" placeholder="Your date and time of departure"
        aria-label=".form-control-sm example"><br>
        <label>Status <span style="display:inline-block; width: 20pt;"></span></label>
        
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="status" value="Available" checked="">
          <label>Available</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="status" value="Not Available">
          <label>Not Available</label>
        </div>
        <br>
    </fieldset>
    <button type="button" class="btn btn-info" onclick="addTripInfo()">Post</button>
  </form>
</body>
