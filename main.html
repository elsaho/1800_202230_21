<body>

  <!-- nav bar with link to role-->
  <nav id="navbarPlaceholder"></nav>

  <!--Trip form -->
  <div class="container">
    <form>
      <fieldset>
        <h1 id="name-goes-here"></h1>
        <div style="text-align: right;">
          <a type="button" class="btn btn-info" href="role.html">Repick Your Transit Role</a>
        </div>
        <br>
        <input class="form-control form-control" id="startLocation" type="text" placeholder="Your current address"
          aria-label=".form-control-sm example"> <br>
        <select class="form-select" aria-label="Default select example">
          <option selected>Select your area</option>
          <option value="vancouver">Vancouver</option>
          <option value="burnaby">Burnaby</option>
          <option value="richmond">Richmond</option>
          <option value="newWest">New Westminster</option>
          <option value="portMoody">Port Moody</option>
          <option value="coquitlam">Coquitlam</option>
        </select> <br>
        <input class="form-control form-control" id="endLocation" type="text"
          placeholder="Your destination address" aria-label=".form-control-sm example"><br>
        <input class="form-control form-control" id="depTime" type="datetime-local"
          placeholder="Your date and time of departure" aria-label=".form-control-sm example" required/><br>
      </fieldset>
      <button type="button" class="btn btn-info" onclick="addTripInfo()">Post</button>
    </form>
  </div>
</body>
