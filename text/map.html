<!DOCTYPE html>
<html>

<head>
  <title>Map Page</title>
</head>

<body>
  <div>Dummy Map Page</div>
  <form>
    <fieldset>
      <legend>Address</legend>
      <input class="form-control form-control-lg" type="text" placeholder="Your current address"
        aria-label=".form-control-lg example">
      <input type="submit" id="submit" name="submit" value="Submit" />
      <input class="form-control form-control-sm" type="text" placeholder="Your destination address"
        aria-label=".form-control-sm example">
      <input type="submit" id="submit" name="submit" value="Submit" />

    </fieldset>
  </form>

</html>
